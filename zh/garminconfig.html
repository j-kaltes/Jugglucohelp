<body lang="en-US" dir="ltr"><h1>Kerfstok配置</h1>
<p style="line-height: 100%; margin-bottom: 0in">Kerfstok的<b>源代码</b>可以从
<a href="https://www.juggluco.nl/Kerfstok/Kerfstok-source.html">https://www.juggluco.nl/Kerfstok/Kerfstok-source.html</a>)下载。用户可以自由修改它。每个手表应用都有一个独特的标识符。如果标识符与默认值不同，Juggluco需要知道它以与手表应用通信。要指定不同的标识符，请按<b>ID</b>并输入32个字符的十六进制字符串。Juggluco在一个设备上只能连接到一个手表上的一个手表应用。更改将导致数据丢失。</p>
<h2 class="western"><a href="https://www.juggluco.nl/Jugglucohelp/zh/shortcuthelp.html">快捷方式</a></h2>
<p style="line-height: 100%; margin-bottom: 0in">快捷方式被发送到Garmin手表应用Kerfstok，以便轻松插入某些值。</p>
<h2 class="western">暗黑模式</h2>
<p style="line-height: 100%; margin-bottom: 0in">指定Kerfstok是否应该是白底黑字而不是黑底白字。</p>
<p style="line-height: 100%; margin-bottom: 0in"><br/>

</p>
