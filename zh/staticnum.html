<h1 align="center">已禁止新建标签</h1>
<p><b>左中菜单-><a href="https://www.juggluco.nl/Jugglucohelp/zh/connectionoverview.html">镜像</a>-"</b>禁止新建标签<em><b></b></em>，你设置了这个选项。<b>此设置为防止在此应用程序中输入标签，是为了防止标签在镜像连接接收时本机的标签记录会被覆盖。</b></p>
<p>如果此应用程序没有从镜像接收标签，请取消设置此选项。</p>
