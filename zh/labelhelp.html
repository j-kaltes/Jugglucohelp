<body lang="zh-CN" dir="ltr"><h1>编辑标签</h1>
<p style="margin-bottom: 0in; line-height: 115%">在这里，您可以<a href="https://www.juggluco.nl/Jugglucohelp/newlabelhelp.html">创建</a>、删除和修改图表中添加标签的名称，以指定胰岛素、碳水化合物或体力活动。如果您已经保存了一些数据，在这里更改标签会同步修改标签。</p>
<p style="margin-bottom: 0in; line-height: 115%">要修改标签，请触摸它。</p>
<p style="margin-bottom: 0in; line-height: 115%"></p>
<p style="margin-bottom: 0in; line-height: 115%">（此项暂不理解意义所在）在<b>餐饮</b>之后，您可以选择哪个标签代表餐饮的碳水化合物含量。对于该标签，在左侧中间菜单的“<i>新量</i>”中添加了一个<b>餐饮</b>按钮，您可以通过它指定餐饮的成分。然后将碳水化合物总和保存在此标签下，您可以稍后通过选择保存值的餐饮来查看此餐饮。</p>
<p style="margin-bottom: 0in; line-height: 115%"><br/>

</p>
