<body lang="zh-CN" dir="ltr"><h1>未消耗的胰岛素（IOB）</h1>
<p>IOB 是衡量注射的胰岛素剂量中身体还剩多少胰岛素的指标。为此，您必须在“<i>速效胰岛素</i>”类别下的标签中输入胰岛素剂量。您可以在左侧菜单→设置→Web 服务器→<a href="https://www.juggluco.nl/Jugglucohelp/zh/setlibrenumtype.html">提供量</a>中指定哪些标签是“<i>速效胰岛素</i>”。</p>
